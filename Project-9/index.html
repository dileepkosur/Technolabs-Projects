<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>

  <script type="text/javascript">
  let raceNumber = Math.floor(Math.random() * 1000);
  let earlyReg=false;
  let age=28;
  if(age>18 && earlyReg){
    raceNumber+=1000
    console.log('You will race at 9:30 am and your Race Number is' +raceNumber);
  } else if (age>18 && !earlyReg) {
    raceNumber+=1000
    console.log('You will race at 11 am and your Race Number is' +raceNumber);
  } else if (age<18) {
    console.log('You will race at 12.30 pm and your Race Number is' +raceNumber);
  }else {
    console.log('Please refer to the registation desk.')
  }
  </script>
</body>

</html>
